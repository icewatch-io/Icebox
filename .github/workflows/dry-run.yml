name: Installation Dry Run

on:
  pull_request:
    branches: [ "main" ]

jobs:
  dry-run:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - name: Run setup script from PR
      run: |
        chmod +x .github/workflows/scripts/dry-run.sh
        .github/workflows/scripts/dry-run.sh
